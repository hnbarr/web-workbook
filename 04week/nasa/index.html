<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css"/>
</head>
<body>
    <div class="flexcontainer">
        <div class="main">
            <h1>NASA</h1>
        </div>
        <section>
            <div class="social">
                <h3>Social Media</h3>
                <ul>
                    <li>Twitter- <a href="https://twitter.com">@nasa</a></li>
                    <li>Facebook- <a href="https://facebook.com">fb.com/nasa</a></li>
                    <li>Instagram- <a href="https://instagram.com">@nasa</a></li>
                    <li>Youtube- <a href="https://youtube.com">youtube.com/NASA</a></li>
                </ul>
            </div>
            <div class="info">
                <h3>Contact Info</h3>
                <p>Public Communications Office<br>
                NASA Headquarters<br>
                300 E Street SW, Suite 5R30<br> Washington, DC 20546 <br>
                (903)555-5555 (Office)<br>
                (555)201-2222 (Fax)
                </p>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <label>Name</label>
                <input type="text">
                <label>Message</label>
                <textarea rows="6" cols="30"></textarea>
                <button type="button">send</button>
            </div>
        </section>
    </div>
</body>
</html>
