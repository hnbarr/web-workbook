<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register With Us!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    
</head>
<body>
    <div class="container">
        <h2> Sign Up </h2>
        <hr>
        <form action="" name="registration"></form>
    <div class="content">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Type Here" spellcheck="true" required>
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Type Here" spellcheck="true" required>
        <br>
        <label for="Website">Website</label>
        <input type="url" name="url" id="url" placeholder="Social Media or Resume Link" pattern="https://.*" size="30" required>
        <br>
        <!-- <label for="contact">Prefered Contact</label>
        <input type="checkbox" id="phone" name="phone"> -->
  
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Full Email Address" required>
        <br>
    <!-- password -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" minlength="8" required> (8 characters minimum)
        <br>
    <!-- range -->
        <label for="comfort">Comfort Level with JavaScript</label>
        <input type="range" id="start" name="age" min="0" max="10">
        <br>
    <!-- radio -->
        <div class="radio">
            <label for="choice1">Male</label>
            <input type="radio" id="male" value="male" name="sex">
        
            <label for="choice2">Female</label>
            <input type="radio" id="female" value="female" name="sex">
        
            <label for="choice3">Other</label>
            <input type="radio" id="other" value="other" name="sex">
        </div>

    <!-- buttons -->
        <div class="buttons">
            <button type="submit">Register Now</button>
            <br>
            <button type="reset">Clear</button>
        </div>
    </div>
</div>

    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

    
</body>
</html>
